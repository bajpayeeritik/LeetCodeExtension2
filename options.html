<!DOCTYPE html>
<html>
<head>
    <title>LeetCode Session Tracker - Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 20px;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 10px;
            padding: 5px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>LeetCode Session Tracker Settings</h1>
    
    <form id="optionsForm">
        <div class="form-group">
            <label for="leetcodeUsername">LeetCode Username:</label>
            <input type="text" id="leetcodeUsername" placeholder="Enter your LeetCode username" required>
        </div>
        
        <div class="form-group">
            <label for="userId">User ID:</label>
            <input type="text" id="userId" placeholder="Enter your unique user ID" required>
        </div>
        
        <button type="submit">Save Settings</button>
        <button type="button" id="testBtn">Test API Connection</button>
    </form>
    
    <div id="status"></div>
    
    <script src="options.js"></script>
</body>
</html>
